<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/9b758e3bf3.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="index_style.css">
	<title>Ohmyfood</title>
</head>
<body>
	<header>
		<figure id="figure_ohmyfood">
			<img src="images/logo/ohmyfood.png" alt="Logo Ohmyfood" class="logo_ohmyfood">
		</figure>
		<section id="selection_ville">
			<i class="fas fa-map-marker-alt"></i>
			<a href="#">Paris, Belleville</a>
		</section>
		<section>
			<h1>Reservez le menu qui vous convient</h1>
			<p>Découvrez les restaurants d'exeption, sélectionnés par nos soins</p>
		</section>
		<div id="selection_restaurant">
			<input type="submit" name="selection_restaurant" value="Explorer nos restaurants">
		</div>
	</header>
	<main>
		<section>
			<h2>Fonctionnement</h2>
			<nav class="fonctionnement_boutons">
				<div id="choix_1">
					<div class="rond_choix">
						<p>1</p>
					</div>
					<i class="fas fa-mobile-alt focus_icon violet"></i>
					<input type="submit" name="choix_restaurant" value="Choisissez un restaurant" class="btn_choix">
				</div>
				<div id="choix_2">
					<div class="rond_choix">
						<p>2</p>
					</div>
					<i class="fas fa-bars focus_icon violet"></i>
					<input type="submit" name="choix_menu" value="Composez votre menu" class="btn_choix">
				</div>
				<div id="choix_3">
					<div class="rond_choix">
						<p>3</p>
					</div>
					<i class="fas fa-store focus_icon violet"></i>
					<input type="submit" name="commander" value="Dégustez au restaurant" class="btn_choix">
				</div>
			</nav>
		</section>
		<section id="section_restaurants">
			<div id="titre_article_restaurants">
				<h2>Restaurants</h2>
			</div>
			<article>
				<div>
					<figure class="restaurants_photo">
						<a href="restaurants/lapalettedugout.html">
							<img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
							</a>
						<div class="new_product">
							
						</div>
						<figcaption>
							<h3>La palette du goût</h3>
							<p>Ménilmontant</p>
							<div>
								<i class="far fa-heart"></i>
							</div>
						</figcaption>
					</figure>
				</div>
				<div>
					<figure class="restaurants_photo">
						<img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée">
						<div class="new_product">
							
						</div>
						<figcaption>
							<h3>La note enchantée</h3>
							<p>Charonne</p>
							<div>
								<i class="far fa-heart"></i>
							</div>
						</figcaption>
					</figure>
				</div>
				<div>
					<figure class="restaurants_photo">
						<a href="restaurants/alafrancaise.html">
							<img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="A la française">
						</a>
						<figcaption>
							<h3>A la française</h3>
							<p>Cité Rouge</p>
							<div>
								<i class="far fa-heart"></i>
							</div>
						</figcaption>
					</figure>
				</div>
				<div>
					<figure class="restaurants_photo">
						<img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le délice des sens">
						<figcaption>
							<h3>Le délice des sens</h3>
							<p>Folie-Méricourt</p>
							<div>
								<i class="far fa-heart"></i>
							</div>
						</figcaption>
					</figure>
				</div>
			</article>
		</section>
	</main>
	<footer>
		<figure>
			<img src="images/logo/ohmyfood.png" alt="Logo Ohmyfood" class="logo_ohmyfood">
		</figure>
		<div>
			<i class="fas fa-utensils white"></i>
			<a href="#">Proposer un restaurant</a>
		</div>
		<div>
			<i class="fas fa-handshake white"></i>
			<a href="#">Devenir partenaire</a>
		</div>
			<a href="#">Mentions légales</a><br>
			<a href="#">Contact</a>
		</footer>
	</body>
</html>
